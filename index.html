<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreCount" class="box">0</div>
                </div>
            </div>
            <div class="panel-bottom">
                <!-- <div class="bubble">A</div> -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
